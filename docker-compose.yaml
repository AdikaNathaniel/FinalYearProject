version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - search_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - search_network

  search-service:
    build:
      context: .
      dockerfile: Dockerfile.search
    ports:
      - "3200:3100"
    depends_on:
      - redis
      - elasticsearch
    environment:
      - REDIS_HOST=redis
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
    networks:
      - search_network

volumes:
  redis_data:
  es_data:

networks:
  search_network:
    driver: bridge